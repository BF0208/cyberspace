
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberspace Gallery (ES6 Fixed)</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    canvas {
      display: block;
    }
    #vignette {
      position: fixed;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.35) 100%);
      animation: pulse 8s ease-in-out infinite alternate;
      z-index: 1;
    }
    @keyframes pulse {
      from { opacity: 0.2; }
      to { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div id="vignette"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
