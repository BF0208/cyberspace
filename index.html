
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberspace Dream Gallery v2</title>
  <style>
    body {
      margin: 0;
      overflow-y: scroll;
      height: 5000px;
      background-color: #e0e0e0;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <audio id="ambient" autoplay loop muted controls>
    <source src="ambient.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <script src="three.min.js"></script>
  <script src="gsap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
